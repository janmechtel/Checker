<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>
</head>

<body>

  <div id="main">
    <h1>Welcome to Checker</h1>

    <div id="logins">
      <p>Please Login first!</p>
      <a id="login" href="#">Login</a>
      <a id="fakeLogin" href="javascript:fakeLogin();">Fake Login</a>
    </div>

    <div>
      <a href="javascript:check();">Check</a>
    </div>

    <div
      class="fb-like"
      data-share="true"
      data-width="450"
      data-show-faces="true">
    </div>
</div>

  <script type="text/javascript">
      Parse.initialize("HYhdYRTcHtYiwkb9GYRaR8B8DTEMMExawkLbgiZh", "jA1BsowwPZngJzQK3sHIn1wEmxGgfZTQZIlmPZjj");

      window.fbAsyncInit = function() {
        Parse.FacebookUtils.init({ // this line replaces FB.init({
          appId      : '1547221612159475', // Facebook App ID
          status     : true, // check Facebook Login status
          cookie     : true, // enable cookies to allow Parse to access the session
          xfbml      : true,
          version    : 'v2.2'
        });
      };

      window.onload = function() {

        var currentUser = Parse.User.current();
        if (currentUser) {
            $('#logins').hide();
        }
        var a = document.getElementById("login");
        a.onclick = function() {
          Parse.FacebookUtils.logIn(null, {
            success: function(user) {
              if (!user.existed()) {
                alert("User signed up and logged in through Facebook!");
              } else {
                alert("User logged in through Facebook!");
              }
            },
            error: function(user, error) {
              alert("User cancelled the Facebook login or did not fully authorize.");
            }
          });
          return false;
        }
      }

      function check() {
        var currentUser = Parse.User.current();
        if (currentUser) {
          var Check = Parse.Object.extend("Check");
          var check = new Check();
          check.set("type", "Water");
          check.setACL(new Parse.ACL(Parse.User.current()));
          check.save();
        } else {
          alert('Login first!')
        }
      }
      function fakeLogin() {

          Parse.User.logIn("my name", "my pass", {
            success: function(user) {
              alert('Succesful fake login.')
            },
            error: function(user, error) {
              var user = new Parse.User();
              user.set("username", "my name");
              user.set("password", "my pass");
              user.set("email", "email@example.com");

              // other fields can be set just like with Parse.Object
              user.set("phone", "415-392-0202");

              user.signUp(null, {
                success: function(user) {
                  // Hooray! Let them use the app now.
                },
                error: function(user, error) {
                  // Show the error message somewhere and let the user try again.
                  alert("Error: " + error.code + " " + error.message);
                }
              });
            }
          });

    }

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    </script>
</body>

</html>
